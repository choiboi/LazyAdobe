<div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Save File</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <div class="input-group">
        <!-- <span class="input-group-addon">Choose File</span> -->
        <input type="file" class="form-control" placeholder="File Path">
      </div>
    </div>
    <div class="col-md-6">
        <!-- Large button group -->
        Choose Format
      <select class="form-control">
        <option>JPG</option>
        <option>PNG</option>
        <option>PSD</option>
      </select>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary" id="taskSaveAs">Add Task</button>
</div>
</div><!-- /.modal-content -->
<script>
$('#taskSaveAs').on('click', function() {
    alert('save as button');
    //data validity check
        //checks
    //on success
    $('#myModal').modal('hide');
    //add to actions list
    //add to back array
    // window.task.saveAsF();
    // window.scriptCreator.saveFile(true, "test.jpg", "newFolder", setupJPEGOptions);
    tempTask = new Object();
    tempTask.type = "saveAs";
    tempTask.folder = "folder";
    tempTask.filename = "filename";
    tempTask.extension = "JPG";
    if(tempTask.extension == "JPG"){
      tempTask.quality = "high";
    } else if(tempTask.extension =="PNG"){
      tempTask.interlaced = true;
    }
    TaskList.push(tempTask);
});
</script>
