<div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Save File</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-7">
      <div class="input-group">
       <span class="input-group-addon">Folder Name</span>
        <input id="folderName" type="text" class="form-control" placeholder="optional">
     </div>
     <div class="input-group">
       <span class="input-group-addon">File Name</span>
        <input id="fileName" type="text" class="form-control" placeholder="required">
     </div>
    </div>
    <div class="col-md-5">
      <div class="btn-group">
        <button id="JPG" type="button" class="btn btn-default">JPG</button>
        <button id="PNG" type="button" class="btn btn-default">PNG</button>
        <button id="PSD" type="button" class="btn btn-default">PSD</button>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="input-group" id="quality" style="display:none">
        <span class="input-group-addon">Quality</span>
        <input id="resizeWidth" type="text" class="form-control" placeholder="number">
      </div>
      <div class="radio" id="interlaced" style="display:none">
        <label>
          <input type="radio" name="optionsRadios" id="interlacedOption" value="true">
          Interlaced
        </label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary" id="taskSaveAs">Add Task</button>
</div>
</div><!-- /.modal-content -->
<script>
var ext = "JPG"
$('#JPG').click(function(){
  ext = "JPG";
  $('#quality').show();
  $('#interlaced').hide();
});
$('#PNG').click(function(){
  ext = "PNG";
  $('#interlaced').show();
  $('#quality').hide();
});
$('#PSD').click(function(){
  ext = "PSD";
    $('#quality').hide();
  $('#interlaced').hide();
});
$('#taskSaveAs').on('click', function() {
    //data validity check
        //checks
    //on success
    $('#myModal').modal('hide');
    //add to actions list
    //add to back array
    // window.task.saveAsF();
    // window.scriptCreator.saveFile(true, "test.jpg", "newFolder", setupJPEGOptions);
    tempTask = new Object();
    tempTask.type = "saveAs";
    tempTask.folder = $('#folderName').val();
    tempTask.filename = $('#fileName').val();
    tempTask.extension = ext;
    if(tempTask.extension == "JPG"){
      tempTask.quality = $('#quality input').val();
    } else if(tempTask.extension =="PNG"){
      alert($('#interlacedOption').is(':checked'));
      if ($('#interlacedOption').is(':checked')) {
        tempTask.interlaced = true;
      } else {
        tempTask.interlaced = false;
      }
      // tempTask.interlaced = $('#interlaced input').val();
      // if (tempTask.interlaced !== "true") {
      //   tempTask.interlaced = false;
      // }
    }
    TaskList.push(tempTask);
    refreshActionList();
});
</script>
