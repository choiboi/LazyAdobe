<div data-modal-id="resizeCanvas" class="modal-content">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Resize Canvas</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-addon">height</span>
        <input id="resizeHeight" type="text" class="form-control" placeholder="px">
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-addon">width</span>
        <input id="resizeWidth" type="text" class="form-control" placeholder="px">
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary" id="taskResizeCanvas">Add Task</button>
</div>
</div><!-- /.modal-content -->
<script>
$('#taskResizeCanvas').on('click', function() {
    //data validity check
        //checks
    //on success
    $('#myModal').modal('hide');
    //add to actions list
    //add to back array
    // window.task.saveAsF();
    // window.scriptCreator.saveFile(true, "test.jpg", "newFolder", setupJPEGOptions);
    tempTask = new Object();
    tempTask.type = "resizeCanvas";
    tempTask.width = $('#resizeWidth').val();
    tempTask.height = $('#resizeHeight').val();
    TaskList.push(tempTask);
    refreshActionList();
});
</script>
