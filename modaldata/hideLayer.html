<div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Hide Layer</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
       <span class="input-group-addon">Layer Name</span>
        <input id="layerName" type="text" class="form-control" placeholder="">
     </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-primary" id="taskHideLayer">Add Task</button>
</div>
</div><!-- /.modal-content -->
<script>
$('#taskHideLayer').on('click', function() {
    //data validity check
        //checks
    //on success
    $('#myModal').modal('hide');
    //add to actions list
    //add to back array
    tempTask = new Object();
    tempTask.type = "hideLayer";
    tempTask.layerName = $('#layerName').val();
    TaskList.push(tempTask);
    refreshActionList();
});
</script>
