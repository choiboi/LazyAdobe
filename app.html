<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>App | LazyAdobe</title>
    <!--
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjA_IXJJ08mJrxGYcfZXFY-DGXoSISmKI&sensor=false"></script>
    <script>
        window.jQuery || document.write('<script src="js-framework/jquery-1.10.2.min.js"><\/script>')
    </script>-->
    <script type="text/javascript" src="js-framework/jquery-1.10.2.min.js" ></script>
    <script type="text/javascript" src="js-framework/bootstrap.js" ></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></script>
    <link rel="stylesheet" type="text/css" href="css/docs.css"></script>
  </head>

  <body>
      
    <nav class="navbar navbar-default" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>
    </nav>
    <div class="container bs-docs-container">
      <div class="row">
          <div class="col-xs-6 col-md-3">
            <div class="bs-sidebar hidden-print affix">
              <ul class="nav bs-sidenav ">
                <li>
                  <a data-toggle="modal" href="#loadModal">Load File</a>
                </li>
                <li>
                  <a id="saveButton">Save</a>
                </li>
                <li>
                  <a data-toggle="modal" href="#saveModal">Save As</a>
                </li>
                <li>
                  <a href="#" > Resize</a>
                  <ul class="nav">
                    <li>
                      <a data-toggle="modal" href="#resizeCanvasModal">Canvas</a>
                    </li>
                    <li>
                      <a data-toggle="modal" href="#resizeCanvasModal">Image</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-xs-12 col-md-9 action-list">
            action-list
          </div> 
      </div>

      <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Save File</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-9">
                  <div class="input-group">
                    <span class="input-group-addon">Choose File</span>
                    <input type="text" class="form-control" placeholder="File Path">
                  </div>
                </div>
                <div class="col-md-3">
                    <!-- Large button group -->
                  <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                      pick file ext <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li>JPG</li>
                      <li>PNG</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add Task</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
    <footer>
      <script type="text/javascript" src="js-framework/FileSaver.js"></script>
      <script type="text/javascript" src="js/adobeScriptCreator.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </footer>
  </body>
</html>
